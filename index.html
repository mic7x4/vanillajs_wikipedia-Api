<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <title>Search Me</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span class="red exclain">!</span>
        </div>
        <form action="" id="searchBar" class="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input id="search" type="text" autocomplete="off" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div class="searchResults" id="searchResults">
          <div class="resultItem">
            <div class="resultTitle">
              <a href="">Dachsund</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/50px-Mao-the-dachshund-wikipedia.png"
                  alt=""
                />
              </div>
              <div class="resultText">
                <p class="resultDescription">
                  The dachshund (UK: DAKS-ənd, DASH-, -⁠huund, -⁠huunt or US:
                  DAHKS-huunt, -⁠ənt) (German: \"badger dog...
                </p>
                <i class="fab fa-accessible-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span>Powered by
        <a href="">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>

    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
